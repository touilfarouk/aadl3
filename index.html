<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضغط ملف PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { direction: rtl; text-align: right; }
        .result-text { font-weight: bold; color: green; }
    </style>
</head>
<body class="container mt-5">
    <h2 class="text-center">ضغط ملف PDF</h2>
    <div class="mb-3">
        <label for="pdfInput" class="form-label">اختر ملف PDF:</label>
        <input type="file" id="pdfInput" class="form-control" accept="application/pdf">
    </div>
    <div class="mb-3">
        <label for="targetSize" class="form-label">حجم الملف المطلوب بعد الضغط (كيلوبايت):</label>
        <input type="number" id="targetSize" class="form-control" placeholder="أدخل الحجم المطلوب">
    </div>
    <button class="btn btn-primary w-100" onclick="compressPDF()">ضغط PDF</button>
    
    <h4 class="mt-4">نتائج الضغط:</h4>
    <p>الحجم الأصلي: <span id="originalSize" class="result-text">-</span> كيلوبايت</p>
    <p>الحجم المتوقع بعد الضغط: <span id="expectedSize" class="result-text">-</span> كيلوبايت</p>
    <p>نسبة الضغط المتوقعة: <span id="expectedRatio" class="result-text">-</span>%</p>
    <p>الحجم الفعلي بعد الضغط: <span id="actualSize" class="result-text">-</span> كيلوبايت</p>
    <p>نسبة الضغط الفعلية: <span id="actualRatio" class="result-text">-</span>%</p>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        async function compressPDF() {
            const fileInput = document.getElementById("pdfInput");
            const targetSizeInput = document.getElementById("targetSize");

            if (!fileInput.files.length) {
                alert("يرجى اختيار ملف PDF!");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);

            reader.onload = async function (event) {
                const { jsPDF } = window.jspdf;
                const pdfData = new Uint8Array(event.target.result);

                try {
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    const numPages = pdf.numPages;
                    const newPDF = new jsPDF();

                    // Calculate original size in KB
                    const originalSizeKB = (file.size / 1024).toFixed(2);
                    document.getElementById("originalSize").textContent = originalSizeKB;

                    // Get user target size
                    const targetSizeKB = parseFloat(targetSizeInput.value) || originalSizeKB / 2; // Default to 50% compression
                    document.getElementById("expectedSize").textContent = targetSizeKB;
                    
                    // Expected compression ratio
                    const expectedRatio = ((1 - targetSizeKB / originalSizeKB) * 100).toFixed(2);
                    document.getElementById("expectedRatio").textContent = expectedRatio;

                    let compressedSize = 0;

                    for (let i = 0; i < numPages; i++) {
                        const imgData = await renderPageToImage(pdf, i + 1, originalSizeKB, targetSizeKB);
                        if (!imgData) {
                            console.error("خطأ: فشل إنشاء الصورة.");
                            continue;
                        }
                        
                        if (i !== 0) newPDF.addPage();
                        newPDF.addImage(imgData, "JPEG", 5, 5, 200, 280);
                    }

                    const compressedBlob = newPDF.output("blob");
                    compressedSize = (compressedBlob.size / 1024).toFixed(2);
                    
                    document.getElementById("actualSize").textContent = compressedSize;
                    const actualRatio = ((1 - compressedSize / originalSizeKB) * 100).toFixed(2);
                    document.getElementById("actualRatio").textContent = actualRatio;

                    newPDF.save("compressed.pdf");
                } catch (error) {
                    console.error("خطأ في ضغط PDF:", error);
                    alert("حدث خطأ أثناء الضغط.");
                }
            };
        }

        async function renderPageToImage(pdf, pageNum, originalSize, targetSize) {
            try {
                const page = await pdf.getPage(pageNum);
                const scale = Math.sqrt(targetSize / originalSize); // Adjust scale based on target size
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                return new Promise(resolve => {
                    canvas.toBlob(blob => {
                        if (!blob) {
                            console.error("خطأ: لم يتم إنشاء الصورة المضغوطة.");
                            resolve(null);
                            return;
                        }
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }, "image/jpeg", 0.6);
                });
            } catch (error) {
                console.error("خطأ في تحويل الصفحة إلى صورة:", error);
                return null;
            }
        }
    </script>
</body>
</html>
