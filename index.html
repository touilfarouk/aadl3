<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضاغط PDF المجاني</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NGM12PL7Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5NGM12PL7Q');
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1A237E;
            --accent-color: #F9A825;
            --dark-bg: #121212;
            --light-text: #FFFFFF;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            text-align: center;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .download-btn {
            background: var(--accent-color);
            color: var(--dark-bg);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('fr')">Français</button>
    </div>

    <h1 id="title">ضاغط PDF المجاني</h1>
    <p id="description">قم بضغط ملفات PDF بسهولة مع هذا التطبيق المجاني.</p>
    <a href="freepdfcompressor_setup.exe" class="download-btn" id="download-btn">تحميل البرنامج</a>

    <script>
        const translations = {
            'ar': {
                'title': 'ضاغط PDF المجاني',
                'description': 'قم بضغط ملفات PDF بسهولة مع هذا التطبيق المجاني.',
                'download-btn': 'تحميل البرنامج'
            },
            'fr': {
                'title': 'Compresseur PDF Gratuit',
                'description': 'Compressez facilement vos fichiers PDF avec cette application gratuite.',
                'download-btn': 'Télécharger application'
            }
        };

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = translations[lang]['title'];
            document.getElementById('description').innerText = translations[lang]['description'];
            document.getElementById('download-btn').innerText = translations[lang]['download-btn'];
        }
    </script>
</body>
</html>
