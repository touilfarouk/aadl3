<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- PDF.js & jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h2 class="mb-3">Compress PDF File</h2>
            
            <div class="mb-3">
                <input type="file" id="pdfInput" class="form-control" accept="application/pdf">
            </div>
            
            <button class="btn btn-primary w-100" onclick="compressPDF()">
                <i class="bi bi-file-earmark-arrow-down"></i> Compress PDF
            </button>

            <!-- Progress Bar -->
            <div class="progress mt-3 d-none" id="progressBarContainer">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%;" id="progressBar"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<script>
async function compressPDF() {
    const fileInput = document.getElementById('pdfInput');
    if (!fileInput.files.length) {
        alert('Please select a PDF file!');
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();
    
    // Show progress bar
    document.getElementById('progressBarContainer').classList.remove('d-none');
    document.getElementById('progressBar').style.width = "0%";

    reader.onload = async function (event) {
        const { jsPDF } = window.jspdf;
        const pdfData = new Uint8Array(event.target.result);

        try {
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const newPDF = new jsPDF();
            
            for (let i = 0; i < pdf.numPages; i++) {
                document.getElementById('progressBar').style.width = ((i + 1) / pdf.numPages * 100) + "%";

                const imgData = await renderPageToImage(pdf, i + 1);
                if (i !== 0) newPDF.addPage();
                newPDF.addImage(imgData, 'JPEG', 5, 5, 200, 280); 
            }

            newPDF.save('compressed.pdf');
            alert('Compression Complete!');
            document.getElementById('progressBarContainer').classList.add('d-none');

        } catch (error) {
            console.error('Error compressing PDF:', error);
            alert('Error compressing PDF. See console for details.');
        }
    };

    reader.readAsArrayBuffer(file);
}

// Convert PDF page to compressed image
async function renderPageToImage(pdf, pageNum) {
    const page = await pdf.getPage(pageNum);
    const scale = 0.5; // Reduce scale for compression
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: context, viewport }).promise;

    return new Promise(resolve => canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
    }, 'image/jpeg', 0.6));
}
</script>

</body>
</html>
